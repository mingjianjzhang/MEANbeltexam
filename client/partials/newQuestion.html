<h1> New Question </h1>
<p class="alert-danger">{{ questionErrs }}</p>
<form ng-submit="submitQuestion(newQuestion)">
	<div class="form-group">
		<label for="question">Question</label>
		<textarea class="form-control" id="question" ng-model="newQuestion.content"></textarea>
	</div>
	<div class="form-group">
		<label for="description">Description</label>
		<textarea class="form-control" id="description" ng-model="newQuestion.description"></textarea>
	</div>
	<button class="btn btn-primary" type="submit">Submit Your Question</button>
</form>
